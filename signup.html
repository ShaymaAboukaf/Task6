<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/shared.css" />
    <link rel="stylesheet" href="css/signup.css" />

    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="signup tab">
          <div class="content-heading">
            <div class="v-style">
              <div class="logo">
                <a href="login.html"
                  ><img src="img/logo.png" alt="Roomyco logo"
                /></a>
              </div>
              <div class="intro-box">
                <p>
                  Let's create <br />
                  an account!
                </p>
              </div>
            </div>
          </div>

          <div class="content-form">
            <div class="v-style">
              <div class="welcome">
                <h2>Welcome to roomyco!</h2>
              </div>
              <form class="signup-form">
                <div class="inputs">
                  <div>
                    <input
                      type="text"
                      class="first-name input required"
                      placeholder="First Name"
                    />
                    <p class="error firstname-error"></p>
                  </div>

                  <div>
                    <input
                      type="text"
                      class="last-name input required"
                      placeholder="Last Name"
                    />
                    <p class="error lastname-error"></p>
                  </div>
                </div>

                <div class="custom-input phone">
                  <svg
                    width="18"
                    height="18"
                    viewBox="0 0 18 18"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    class="form-icon"
                  >
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M1.88477 0.511076C2.62689 -0.231039 3.85149 -0.154797 4.49583 0.673634L6.28954 2.97983C6.6187 3.40304 6.73502 3.95409 6.60498 4.47423L6.05772 6.66329C5.99994 6.8944 6.06766 7.13888 6.2361 7.30732L8.69268 9.7639C8.86113 9.93235 9.1056 10.0001 9.33671 9.94229L11.5258 9.39502C12.0459 9.26499 12.597 9.3813 13.0202 9.71047L15.3264 11.5042C16.1548 12.1485 16.231 13.3731 15.4889 14.1152L14.455 15.1492C13.7153 15.8889 12.6089 16.2137 11.5778 15.8512C9.01754 14.9511 6.61438 13.4774 4.56849 11.4315C2.5226 9.38562 1.04895 6.98246 0.148838 4.42225C-0.213682 3.39112 0.11113 2.28472 0.85085 1.545L1.88477 0.511076Z"
                      fill="#7D8082"
                    />
                  </svg>

                  <input
                    type="tel"
                    class="required"
                    placeholder="Whatsapp Number"
                  />
                </div>
                <p class="error phone-error"></p>
                <div class="custom-input password">
                  <img src="img/svg/lock-fill.svg" alt="" class="form-icon" />
                  <input
                    type="password"
                    class="required"
                    placeholder="Password"
                  />
                </div>
                <p class="error password-error"></p>

                <div class="gender">
                  <p>You are?</p>
                  <div class="gender-inputs">
                    <div class="gender-input">
                      <input
                        type="radio"
                        name="gender"
                        id="male"
                        class="radio-input"
                        checked
                      />
                      <label for="male"
                        ><span class="custom-radio"></span> Male</label
                      >
                    </div>

                    <div class="gender-input">
                      <input
                        type="radio"
                        name="gender"
                        id="female"
                        class="radio-input"
                      />
                      <label for="female">
                        <span class="custom-radio"></span>Female</label
                      >
                    </div>
                  </div>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn--primary next-btn">
                    Next
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="signup tab tab--2">
          <div class="content-heading">
            <div class="v-style">
              <div class="logo">
                <a href="login.html"
                  ><img src="img/logo.png" alt="Roomyco logo"
                /></a>
              </div>
              <div class="intro-box">
                <p>
                  why are you using <br />
                  Roomyco?
                </p>
              </div>
            </div>
          </div>

          <div class="content-form">
            <div class="v-style">
              <div class="lookfor-text">
                <p>What you are looking for?</p>
              </div>
              <form class="signup-form">
                <div class="lookfor">
                  <div class="lookfor-check">
                    <input type="radio" id="roommate" name="lookfor" checked />
                    <label for="roommate"
                      ><span class="custom-radio-2"></span> Seeker of roommate
                    </label>
                  </div>

                  <div class="lookfor-check">
                    <input type="radio" id="room" name="lookfor" />
                    <label for="room"
                      ><span class="custom-radio-2"></span>Seeker of room
                    </label>
                  </div>

                  <div class="lookfor-check">
                    <input type="radio" id="list-place" name="lookfor" />
                    <label for="list-place"
                      ><span class="custom-radio-2"></span>I want to list my
                      place only
                    </label>
                  </div>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn--primary next-btn">
                    Next
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="steps">
        <button class="step" onclick="goToTab(0)">1</button>
        <button class="step" onclick="goToTab(1)">2</button>
        <button class="step" onclick="goToTab(2)">3</button>
      </div>
    </div>

    <script src="js/signup.js"></script>
  </body>
</html>
